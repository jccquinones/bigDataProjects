plugins {
    id 'java'
    id 'application'

}

group 'cl.ucn.disc.bigdata'
version '1.0'

mainClassName = 'cl.ucn.disc.bigdata.code.WordCount'
sourceCompatibility = 1.8

repositories {
    mavenCentral()

}

dependencies {

    testImplementation group: 'junit', name: 'junit', version: '4.12'

    // Hadoop MapReduce Cliente Core v2.9.0
    implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '2.9.0'

    // Hadoop Common v2.9.0
    implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.9.0'

}

jar {
    manifest {
        attributes 'Main-Class': "$mainClassName"

    }
}